name: Run Nodriver Scraper

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install nodriver beautifulsoup4 requests

      - name: Install Xvfb and Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser
          which chromium-browser || which chromium || true

      - name: Run scraper with Xvfb
        env:
          DISPLAY: ":99"
          PYTHONUNBUFFERED: "1"
        run: |
          source .venv/bin/activate
          echo "üöÄ Starting Xvfb..."
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          echo "üåê Running scraper..."
          python scraper.py --no-sandbox --headless || echo "‚ö†Ô∏è Scraper exited with error code $?"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: |
            ./scraper.log
            ./nodriver.log
            ./*.txt
            ./*.json
