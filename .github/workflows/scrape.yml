name: Run Nodriver Scraper

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install nodriver beautifulsoup4 requests

      - name: Install Xvfb and Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb chromium-browser

      - name: Run scraper with Xvfb
        run: |
          source .venv/bin/activate
          xvfb-run -a python scraper.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: .
